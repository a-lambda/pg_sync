name: pi_psql
run-name: Exécution de commandes postgreSQL sur un hôte distant
on:
  push:
    branches: main

jobs:
  show-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Execute postgresql file
      run: |
        PGPASSWORD=$DB_PASSWORD psql -h $DB_HOSTNAME -d $DB_NAME -p $DB_PORT -U $DB_USER -f "SQL/pi_sql_requests.sql" -o "SQL/output.txt"
      env: 
        DB_HOSTNAME: ${{ secrets.DB_HOSTNAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}   
